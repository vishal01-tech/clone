<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        *{
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(/static/image.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .main{
            background-color: rgba(124, 237, 237, 0.2);
            border-radius: 15px;
            height: 90vh;
            width: 1400px;
        }
        .main h1{
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-top: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
        th {
            background-color: rgba(124, 237, 237, 0.2);
        }
        .user h2{
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .btn-add{
            margin-left: 70%;
            margin-top: 20px;
            background-color: rgba(124, 237, 237, 0.2);
            color: white;
            border-radius: 15px;
            height: 40px;
            width: 8%;
            font-size: 1.3rem;
            border: none;
            cursor: pointer;
        }
        .btn-update {
            background-color: #4CAF50;
            color: white;
            padding: 5px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 5px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            display: flex;
            justify-content: flex-end;  
            align-items: center;        
            gap: 100px;                
            margin: 15px 40px;       
        }

        .btn .btn-add{
            margin-top: 5px;
            background-color: rgba(124, 237, 237, 0.2);
            color: white;
            border-radius: 15px;
            height: 40px;
            width: 100px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn .btn-del {
            margin-top: 5px;
            background-color: rgba(124, 237, 237, 0.2);
            color: white;
            border-radius: 15px;
            height: 40px;
            width: 100px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>Home Page</h1>

        <!-- Add User button -->
        <div class="btn">
            <a href="/add_user">
                <button class="btn-add" type="button">ADD</button>
            </a>
            <a href="/">
                <button class="btn-del" type="button">LOGOUT</button>
            </a>
        </div>


        <div class="user">
            <h2>All registered users</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.gender }}</td>
                        <td>{{ user.address }}</td>
                        <td>{{ user.phone }}</td>
                        <td>
                            <div class="action-buttons">
                                <!-- Update -->
                                <a href="/update_user/{{ user.id }}">
                                    <button type="button" class="btn-update">Update</button>
                                </a>
                                <!-- Delete -->
                                <form action="/delete_user/{{ user.id }}" method="post" style="display:inline;">
                                    <button type="submit" class="btn-delete"
                                        onclick="return confirm('Are you sure you want to delete this user?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
