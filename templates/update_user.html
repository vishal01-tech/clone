<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        /* Background */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url("/static/image.png");
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 16px;
            width: 380px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 700;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        label::after {
            content: " *";
            color: #ff6b6b;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.02);
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn-update {
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        .btn-update:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.03);
        }

        .btn-home {
            background: rgba(0, 0, 0, 0.35);
            color: white;
            margin-top: 15px;
        }

        .btn-home:hover {
            background: rgba(0, 0, 0, 0.55);
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Update User</h2>
        <form action="/update_user/{{ user['id'] }}" method="post">
            <input type="hidden" name="id" value="{{ user.id }}">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="{{ user.age }}" required>

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" value="{{ user.gender }}" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required  pattern="\d{10}" 
            title="Phone number must be exactly 10 digits">

            <button type="submit" class="btn btn-update">Update</button>
        </form>

        <!-- Redirect Button -->
        <a href="/home" class="btn btn-home">Back to Home</a>
    </div>
</body>

</html>
