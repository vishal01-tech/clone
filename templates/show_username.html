<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/image.png') no-repeat center center / cover;
            font-family: Arial, sans-serif;
        }

        .main {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            color: #fff;
            text-align: center;
            max-width: 500px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #00bcd4;
            border-radius: 6px;
            text-decoration: none;
            color: white;
        }

        a:hover {
            background: #008c9e;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Account Check</h1>

        {% if admin %}
        <p>Your username is: <strong>{{ username }}</strong></p>
        <form method="post" action="/update_password">
            <input type="hidden" name="identifier" value="{{ identifier }}">
            <a href="/new">Click here to set new password</a>
        </form>
        {% else %}
        <p class="error">No user found</p>
        <a href="/forgot">Try Again</a>
        {% endif %}
    </div>
</body>

</html>
