<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
     <style>
        *{
            margin: 0 ;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(static/image.png);
            background-size: cover;    
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0;
        }
        .main{
            background-color: rgba(124, 237, 237, 0.2);
            border-radius: 15px;
            height: 70vh;
            width: 800px;
        }
        .main h3{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .main input {
            width: 40%;
            padding: 5px;
            border-radius: 10px;
            border: 2px solid rgba(124, 237, 237, 0.2);
            outline: none;
            margin-top: 3px;
            font-size: 1rem;
            margin-left: 20px;
            }
        button{
            margin-left: 45%;
            background-color:  rgba(124, 237, 237, 0.2);
            color: white;
            border-radius: 5px;
            height: 40px;
            width: 10%;
            border-radius: 15px;
            font-size: 1.3rem;
        }
     </style>
</head>
<body>
    <form action="/add_user" method="post">
        <div class="main">
            <h3>Name <input type="text" name="name" placeholder="Enter your name" required></h3><br>
            <h3>Age  <input type="number" name="age" placeholder="Enter your age" required></h3><br>
            <h3>Gender  <input type="text" name="gender" placeholder="Enter your gender" required></h3><br>
            <h3>Address  <input type="text" name="address" placeholder="Enter your address" required></h3><br>
            <h3>Phone  <input type="tel" name="phone" placeholder="Enter your phone number" required></h3><br>
            <button type ="submit" class="btn">SAVE</button><br>
        </div>
    </form>
</body>
</html>
